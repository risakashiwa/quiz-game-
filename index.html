<!DOCTYPE html>
<html lang="en">
<head>
    <meta chraset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/Assets/css/style.css">

</head>
<body>

    <!--select quiz button-->
    <div class="start_btn button"><button>Start Quiz</button></div>
    

    <!--info box-->
    <div class="info_box">
        <div class="info-title"><span>Rules</span></div>
        <div class="info-list">
             <div class="info">1. You will have only <span> 90 seconds</span> per question.</div>
             <div class="info">2. You can't select any option once time goes off.</div>
             <div class="info">3. You can't exit from the quiz while you're playing.</div>
             <div class="info">4. You'll get points on the basis of your correct-answers.</div>
        
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!--Quiz Box-->
    <div class="quiz_box">
         <header>
             <div class="title">QUIZ</div>
             <div class="timer">
                  <div class="time_left_txt">Time Left</div>
                  <div class="timer_sec">90</div>
             </div>
             <div class="time_line"></div>
         </header>
        <section>
            <div class="que_text">
                <!--Quiz from JavaScript-->
            </div>
            <div class="option_list">

            </div>
        </section>
    
    <!--footer of Quiz-->
    <footer>
        <div class="total_que"></div>
        <button class="next_btn">Next Que</button>
    </footer>
    </div>

    <!--Result Box-->
    <div class="result_box">
         <div class="icon">
             <i class="fas fa-crown"></i>
         </div>
     <div class="complete_text">Complete!</div>
     <div class="score_text"></div>

     <div class="buttons">
        <button class="restart">Replay</button>
        <button class="quit">Quit</button>
     </div>
    </div>

    <!--Inside this JavaScript-->
    <script src="/Assets/js/script.js"></script>

    </body>
    </html>
    </html>
